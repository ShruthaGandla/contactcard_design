<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card Design</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

    function attach_handler(){
      var firstName = $('form').find('input[name="firstName"]').val();
      var lastName = $('form').find('input[name="lastName"]').val();
      var description = $('textarea').val();

      var divString ="";
       divString += "<div class="+"'"+firstName+"'"+"style="+"'"+"border:1px solid black;display:inline-block;vertical-align:top;width:300px;height:150px;margin:0px 0px 10px 0px"+"'"+">";
      //  var subString ="";
       divString+=firstName+" "+lastName+"<p> click here for description </p></div>";

      $(".blockscontainer").append(divString);
      $(".blockscontainer").children().click(function(){
        event.stopPropagation();
        var replaceString ="";
         replaceString+= "<div class="+"'"+firstName+"'"+">";
        replaceString+=firstName+" "+lastName+"<p>"+description+"<p>"+"</div>";

        console.log(replaceString);


         $(this).html(replaceString);
      });

     $('form').find('input[type="text"]').val("");
     $('form').find('textarea').val("");

   }
    $(document).ready(function(){
      alert("hello");

      $(document).on("click", ".btn", function(){
        attach_handler();


        });

      });


    </script>


  </head>
  <body>
    <div class="" style="display:inline-block;width:700px">
      <form action="index.html" method="post" style="display:inline-block;width:300px">
        First Name:<input type="text" name="firstName" placeholder="First Name"><br>
        Last Name:<input type="text" name="lastName" placeholder="Last Name"><br>
        <label for="">Description</label><br>
        <textarea name="message" rows="10" cols="30" placeholder="Enter Description"></textarea><br>
        <input class="btn" type="button" name="" value="Add User">
      </form>

      <div class="blockscontainer" style="display:inline-block;vertical-align:top;width:300px">
          <!-- <div class="shrutha" style="border:1px solid black;display:inline-block;vertical-align:top;width:300px;height:150px;margin:0px 0px 10px 0px">
          </div> -->


      </div>



    </div>



  </body>
</html>
